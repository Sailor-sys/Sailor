server:
  port: 8088
spring:
  datasource:
    url: jdbc:mysql://sailor.ink:3306/sailor?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: P@root77
    type: com.alibaba.druid.pool.DruidDataSource
  application:
    name: provider-server # 应用名称
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true  #格式化sql
  banner:
    location: branner.txt
  #使用thymeleaf模板以及关闭缓存
  thymeleaf:
    cache: false
    mode: HTML
  mvc:
    hiddenmethod:
      filter:
        enabled: true
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.dreamchaser.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    log-prefix: mapper.
logging:
  level:
    com.shiqihang.server: debug  #sql日志打印

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false